version: '3.8'

services:
  web:
    build: .
    container_name: game-trade-web
    ports:
      - "8888:80"
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:5.7
    container_name: game-trade-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: gametrade
    ports:
      - "3307:3306"
    volumes:
      - db_data_stable:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password 

volumes:
  db_data_stable:

networks:
  app-network: